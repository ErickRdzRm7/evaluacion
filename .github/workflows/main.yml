name: CI/CD Pipeline - Frontend & Infra

on:
  push:
    branches: [dev, staging, master]
  pull_request:
    branches: [master]
  workflow_dispatch:
    
permissions:
  id-token: write
  contents: read
    
env:
  NODE_VERSION: '24.3.0'
  APP_NAME: evaluacion
  DEPLOY_ENV: dev
jobs:
  ci-build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: v24.3.0
          cache: 'npm'
          cache-dependency-path: |
            ./package-lock.json

      - name: Install Node.js 
        run: make install
    
      - name: Install Node.js dependencies
        run: make install-ci        
      - name: Lint 
        run: make Lint

      - name: Run Unit Tests
        run: make test
      - name: Terraform Validate
        run: make terraform-validate

      - name: Terraform Plan
        run: make terraform-plan
        env:
          TF_VAR_environment: dev
