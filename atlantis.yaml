version: 3
projects:
- dir: infra/terraform-erick
  workflow: app-deploy
  autoplan:
    when_modified: ["**/*.tf*", "**/Dockerfile", "src/**/*.js"] 
    enabled: true

workflows:
  app-deploy:
    plan:
      steps:
      - run: ./scripts/build_and_push.sh
      - init
      - plan:
          extra_args: ["-var-file=atlantis.tfvars"]
    apply:
      steps:
      - apply